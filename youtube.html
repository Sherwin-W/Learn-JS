<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <style>
      .thumbnail{
        width: 300px;
        /*for images, setting width also sets height unless specifically set*/
        display: block;
      }

      .search-bar{
        display: block;
      }

      .video-title{
        width: 300px;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>

  <body>
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      <!--image element is also a void element-->

      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">
        Marques Brownlee
      </p>
      <p class="video-stats">
        3.4M views &#183; 6 months ago
      </p>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      <!--image element is also a void element-->

      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>
    </div>
  </body>
</html>

<!--
  3 basic element types:
  -block element(paragraph...) takes up entire line in their CONTAINER
  -inline block element(image, input...) only take up space as needed
  -inline element(strong...) appear within line of text
-->

<!--div is a box that can contain other elements; they are CONTAINERS-->
